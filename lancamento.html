<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento | Nova Ranger</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Yantramanav&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="src/icons/favicon.ico" />
</head>

<body>
    <iframe src="header.html" class="iframe-header"></iframe>

    <main>
        <div class="lancamento">
            <div class="video-lancamento">
                <iframe width="100%" height="315"
                    src="https://www.youtube-nocookie.com/embed/vQsryuNmsL0?controls=0&amp;"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

            <div class="compare-box">
                <div class="ranger-types">
                    <div class="type-box">
                        <img class="type-img" src="src/img/XL Cabine.jpg" alt="Ranger XL Cabine" />
                        <div class="type-txt">
                            <div class="information-txt">
                                <input type="checkbox" class="input-form-checkbox" />
                                <label>
                                    XL Cabine Simples 2.2 Diesel 4x4 MT 2022
                                    <br>
                                    A partir de R$ 218.290
                                </label>
                                <div class="info" title="Os preços podem variar de acordo com o seu Estado.">
                                    <img src="src/icons/info.png" alt="Info" title="" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="type-box">
                        <img class="type-img" src="src/img/xls 2.2 diesel.jpg" alt="Ranger XLS 2.2 diesel" />
                        <div class="type-txt">
                            <div class="information-txt">
                                <input type="checkbox" class="input-form-checkbox" />
                                <label>
                                    XLS 2.2 Diesel 4x4 AT 2022
                                    <br>
                                    A partir de R$ 251.590
                                </label>
                                <div class="info" title="Os preços podem variar de acordo com o seu Estado.">
                                    <img class="info" src="src/icons/info.png" alt="Info" title="" />
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="type-box">
                        <img class="type-img" src="src/img/storm.jpg" alt="Ranger Storm" />
                        <div class="type-txt">
                            <div class="information-txt">
                                <input type="checkbox" class="input-form-checkbox" />
                                Limited 3.2 Diesel 4x4 AT 2022
                                <br>
                                A partir de R$ 316.890
                                <div class="info" title="Os preços podem variar de acordo com o seu Estado.">
                                    <img src="src/icons/info.png" alt="Info" title="" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Comparar Carros" class="compare" />
            </div>
        </div>
    </main>

    <iframe src="footer.html" class="iframe-footer"></iframe>
</body>

</html>
